<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device, initial-scale=1.0"/>
        <title>Job Application Form</title>
        <link rel="stylesheet" href="stylejob.css" />
    </head>
    <body>
        <div class="container">
            <div class="apply_box">
                <h1>
                    Job Application
                    <span class="title_small">(web)</span>
                </h1>
                <form action="">
                    <div class="form_container">
                        <div class="form_control">
                            <label for="first_name">First Name</label>
                            <input
                            id="first_name"
                            name="first_name"
                            placeholder="Enter First Name"
                            required
                            />
                            
                        </div>
                        <div class="form_control">
                            <label for ="last name"> Last Name </label>
                            <input
                                id="last_name"
                                name="last_name"
                                placeholder="Enter the Last name"
                                required
                                />
                        </div>
                        <div class="form_control">
                            <label for="email">Email</label>
                            <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Enter the mail"
                            required
                            />
                        </div>
                        <div class="form_control">
                            <label for="Job_role">Job Role</label>
                            <select id="Job_role" name="Job_role" required
                                <option value="">select Job Role</option>
                                <option value="React">React</option>
                                <option value="Node">Node</option>
                                <option value="Node.js">Node.js</option>
                                <option value="Java Devloper">Java Devloper</option>
                                <option value="Full Stack">Full Stack</option>
                            </select>
                        </div>
                        <div class="textarea_control">
                            <label for="Address">Address</label>
                            <textarea
                            id="address"
                            name="address"
                            row="4"
                            cols="50"
                            placeholder="Enter Address"
                            required></textarea>
                        </div>
                        <div class="form_control">
                            <label for="city">City</label>
                            <input
                            id="city"
                            name="city"
                            placeholder="Enter The Name"
                            required
                            />
                        </div>
                        <div class="form_control">
                            <label for="pincode">Pincode</label>
                            <input
                            type="number"
                            id="pincode"
                            name="pincode"
                            placeholder="Enter the Pincode Here"
                            required
                            />
                        </div>
                        <div class="form_control">
                            <label for="date">D.O.B</label>
                            <input value="2025-09-29" type="date" id="date" name="date"/>
                        </div>
                        <div class="form_control">
                            <label for="upload">Upload Your CV</label>
                        <input
                        type="file"
                        id="upload"
                        name="upload"
                        required />
                        </div>
            
                    </div>
                    <div class="button_container">
                        <button type="submit">Apply Now</button>
                    </div>
                </form>
            </div>

        </div>

    </body>
</html>
